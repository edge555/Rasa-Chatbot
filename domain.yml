session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - tell_name
  - my_name:
      use_entities:
        - name
  - mobile_number:
      use_entities:
        - number

entities:
  - name
  - number

responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_name:
  - text: My name is ReportByte
  utter_my_name:
  - text: What is your name?
  utter_mobile_number:
  - text: What is your number?
  utter_thanks:
  - text: Thanks for the info
