version: "2.0"
 
intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - tell_name
  - play_video
  - my_name:
      use_entities:
        - name
  - mobile_number:
      use_entities:
        - number
        
entities:
  - name
  - number

slots:
  name:
    type: text
  number:
    type: text

responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_name:
  - text: My name is ReportByte
  utter_ask_name:
  - text: What is your name?
  utter_ask_number:
  - text: What is your number?
  utter_details_thanks:
  - text: "Thanks for the info. \nName: {Name}, \nMobile Number: {Mobile_number}"

actions:
  - action_submit
  - action_video

forms:
  user_details_form:
    name:
      - type: from_entity
        entity: name
    number:
      - type: from_entity
        entity: number